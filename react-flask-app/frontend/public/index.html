<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #upload-section, #analysis-results {
            margin: 2rem auto;
            padding: 1.5rem;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        input[type="file"] {
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 0.5rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        li strong {
            color: #4CAF50;
        }

        li em {
            color: #555;
        }

        .no-risks {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“„ Legal Risk Analyzer</h1>
        <p>Upload a legal document (PDF or DOCX) to analyze potential risks.</p>
    </header>

    <!-- File Upload Section -->
    <div id="upload-section">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" />
        <button id="uploadButton">Upload</button>
    </div>

    <!-- Analyzed Data Section -->
    <div id="analysis-results">
        <h2>Analyzed Data</h2>
        <div id="results"></div>
    </div>

    <script>
        // Example JavaScript to handle file upload and display results
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    displayResults(data.grouped_risks);
                } else {
                    alert(data.error || 'An error occurred while analyzing the file.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to upload the file.');
            }
        });

        function displayResults(groupedRisks) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (Object.keys(groupedRisks).length === 0) {
                resultsDiv.innerHTML = '<p class="no-risks">No risks detected in the document.</p>';
                return;
            }

            for (const [riskType, risks] of Object.entries(groupedRisks)) {
                const riskTypeHeader = document.createElement('h3');
                riskTypeHeader.textContent = `ðŸ”¹ ${riskType} Risks`;
                resultsDiv.appendChild(riskTypeHeader);

                const riskList = document.createElement('ul');
                risks.forEach(risk => {
                    const riskItem = document.createElement('li');
                    riskItem.innerHTML = `
                        <strong>Clause ${risk.index}:</strong> ${risk.clause}<br>
                        <em>${risk.risk}</em> (<strong>${risk.severity}</strong>)
                    `;
                    riskList.appendChild(riskItem);
                });

                resultsDiv.appendChild(riskList);
            }
        }
    </script>
</body>
</html>
